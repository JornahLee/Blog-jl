<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<footer id="footer" class="footer" th:fragment="footer(record)">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
    <script src="ban-niang/autoload.js"></script>
    <div class="footer-inner">
        <div class="copyright">
            © 2019 - <span>2020</span> <span class="with-love">
                <i class="fa fa-heart"></i></span> <span class="author">Jornah Lee</span>
        </div>

        <div class="powered-by">
            由 - <a class="theme-link" target="_blank" href="https://hexo.io/">hexo</a> 提供模板支持
        </div>

        <div class="theme-info">
            源码 - <a class="theme-link" target="_blank" href="https://github.com/JornahLee/blog-jl"> Jornah Lee's Blog </a>
        </div>
        <div>
            <th:block th:if="${record != null and record != ''}">
                <a th:text="${record}" th:href="@{http://www.miitbeian.gov.cn/}"></a>
            </th:block>
        </div>
    </div>
</footer>
</body>
</html>
